<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style1.css"/>
    <link rel="stylesheet" href="signup.css"/>
    <link rel="stylesheet" href="global.css"/>
    <title>Sign Up Page</title>
  </head>
  <body>
    <header>
      <!-- separated the nav into sections to allow easier mobile alterations in css -->
      <nav>
          <div class="large-screen-nav">
              <a href="index.html" class="text-nav-item" id="home-nav">Movie Chatter AI</a>
              <a href="" class="text-nav-item"id="shows-nav">TV Shows</a>
              <a href="" class="text-nav-item" id="movies-nav">Movies</a>
              <input type="text" placeholder="Search" class="text-nav-item" id="search-bar">
              <a href="account.html" class="text-nav-item" id="account-nav">Account</a>
          </div>
          <div class="small-screen-nav">
              <img src="images/menu-button.png" alt="Menu Logo" class="logo-nav">
              <img src="images/search-button.png" alt="Search Logo" class="logo-nav">
              <a href="index.html"><img src="images/logo.png" alt="Movie Chatter AI Logo" class="logo-nav" id="movie-chatter-logo"></a>
              <a href="account.html"><img src="images/profile-button.png" alt="Account Logo" class="logo-nav" id="profile-logo"></a>
          </div>
      </nav>
  </header>
    <h1 class="signup">Sign Up Page</h1>
      <form>
        <ul class="criteria">
        <li><input type="text" id="firstName" placeholder="First Name"></li>
     
        <li><input type="text" id="lastName" placeholder="Last Name"></li>
      
        <li><input type="email" id="email" placeholder="Email"></li>
       
        <li><input type="tel" id="phone" placeholder="Phone"></li>
        
        <li><input type="password" id="password" placeholder="Password"></li>
     
        <li><input type="password" id="confirmPassword" placeholder="Confirm Password"></li>
        
        <li><button type="button" onclick="signUp()">Sign Up</button>
        <button type="button" onclick="location.href = 'login.html'">Back</button></li>
        </ul>
    </form>
    <div id="error-message"></div>
  </body>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
  <script src="Firebase_Auth_API.js"></script>
