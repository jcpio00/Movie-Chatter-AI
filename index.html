<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Chatter AI</title>
    <link rel="stylesheet" href="global.css" />
    <link rel="stylesheet" href="movie_dashboard.css" />
    <!-- Loads Open Ai library from de CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/openai@2.0.0/dist/openai.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="OpenAI_Api.js"></script>
  </head>
  <body>
    <header>
      <!-- separated the nav into sections to allow easier mobile alterations in css -->
      <nav>
        <div class="large-screen-nav">
          <a href="index.html" class="text-nav-item" id="home-nav"
            >Movie Chatter AI</a
          >
          <a href="" class="text-nav-item" id="shows-nav">TV Shows</a>
          <a href="" class="text-nav-item" id="movies-nav">Movies</a>
          <input
            type="text"
            placeholder="Search"
            class="text-nav-item"
            id="search-bar"
          />
          <a href="account.html" class="text-nav-item" id="account-nav"
            >Account</a
          >
        </div>
        <div class="small-screen-nav">
          <img src="images/menu-button.png" alt="Menu Logo" class="logo-nav" />
          <img
            src="images/search-button.png"
            alt="Search Logo"
            class="logo-nav"
          />
          <a href="index.html"
            ><img
              src="images/logo.png"
              alt="Movie Chatter AI Logo"
              class="logo-nav"
              id="movie-chatter-logo"
          /></a>
          <a href="account.html"
            ><img
              src="images/profile-button.png"
              alt="Account Logo"
              class="logo-nav"
              id="profile-logo"
          /></a>
        </div>
      </nav>
    </header>
    <main>
      <h3 id="call-to-action">
        Chat with us to find your next binge-ing experience!
      </h3>

      <div class="scrollContainer">
        <img
          class="arrow-logos"
          id="left-arrow"
          src="images/circular-left-arrow2.png"
          alt="Left Arrow"
        />
        <div id="scrollHorizontal">
          <!-- temporary example categories sorting menu for css purposes
                I made the list long for easier testing of scrolling menu -->
          <ul class="categories-menu"></ul>
        </div>
        <img
          class="arrow-logos"
          id="right-arrow"
          src="images/circular-right-arrow2.png"
          alt="Right Arrow"
        />
      </div>


      <!-- Category Title, Featured page as default/example, taken from database based on what is currently searched -->
      <h1 id="CatagoryTitle"></h1>
      <!-- list of movies-->

      <section id="movie-grid">
        <div class="container">
          <div class="row">
            <div id="movie-list" class="col-5"></div>
          </div>
        </div>
      </section>

      <!-- OpenAI API example-->
      <h1>Questions about a movie ??</h1>
      <form>
        <label for="prompt">Prompt:</label>
        <input type="text" id="prompt" name="prompt" value="" />
        <button type="button" onclick="getResponse()">Get Response</button>
      </form>
      <div id="response"></div>
    </main>
    <footer>
      <!-- was unsure what to put in the footer -->
      <span id="copyright"> &copy; Team 18 </span>
    </footer>
  </body>
  <srcipt src="index.js"></srcipt>
</html>
