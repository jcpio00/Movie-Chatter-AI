<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Chatter AI</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="movie_dashboard.css">
    <!-- Loads Open Ai library from de CDN  -->
    <script src="https://cdn.jsdelivr.net/npm/openai@2.0.0/dist/openai.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="tvshows.js"></script>
    <script src="account.js"></script>
    <script src="animations.js"></script>
  </head>
  <body>
    <header>
        <!-- separated the nav into sections to allow easier mobile alterations in css -->
        <nav>
            <div class="large-screen-nav">
                <a href="index.html" class="text-nav-item">Movie Chatter AI</a>
                <a href="index.html" class="text-nav-item">Movies</a>
                <a href="tvshows.html" class="text-nav-item">TV Shows</a>
                <a href="chat.html" class="text-nav-item">ChatAI</a>
                <input type="text" placeholder="Search" class="text-nav-item" id="search-bar">
                <div class="dropdown" >
                  <button class="dropdown-toggle">Account</button>
                  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Edit Profile</a>
                    <a class="dropdown-item" href="#">Reset Password</a>
                    <a class="logout-btn" href="#">Sign Out</a>
                  </div>
                </div>
            </div>
            <div class="small-screen-nav">
              <img src="images/menu-button.png" alt="Menu Logo" class="logo-nav">
              <img src="images/search-button.png" alt="Search Logo" class="logo-nav">
              <a href="index.html"><img src="images/logo.png" alt="Movie Chatter AI Logo" class="logo-nav" id="movie-chatter-logo"></a>
              <a href=""><img src="images/profile-button.png" alt="Account Logo" class="logo-nav" id="profile-logo"></a>
            </div>
        </nav>
    </header>
    <main>
        <!--<img class="arrow-logos" id="left-arrow" src="images/circular-left-arrow2.png" alt="Left Arrow"> -->
        <div class="categories-menu-wrapper">
          <button class="scroll scroll-left">&#9664;</button>
          <ul class="categories-menu">
            <li id="action-adventure-btn">Action/Adventure</li>
            <li id="animation-btn">Animation</li>
            <li id="comedy-btn">Comedy</li>
            <li id="crime-btn">Crime</li>
            <li id="documentary-btn">Documentary</li>
            <li id="drama-btn">Drama</li>
            <li id="family-btn">Family</li>
            <li id="kids-btn">Kids</li>
            <li id="mystery-btn">Mystery</li>
            <li id="news-btn">News</li>
            <li id="reality-btn">Reality</li>
            <li id="scifi-fantasy-btn">SciFi/Fantasy</li>
            <li id="soap-btn">Soap</li>
            <li id="talk-btn">Talk</li>
            <li id="war-politics-btn">War/Politics</li>
            <li id="western-btn">Western</li>
          </ul>
          <button class="scroll scroll-right" >&#9654;</button>
        </div>
        <!--<img class="arrow-logos" id="right-arrow" src="images/circular-right-arrow2.png" alt="Right Arrow"> -->

        <!-- <a href="chat.html" id="call-to-action"><button>Sick of scrolling? Try chatting with our AI instead!</button></a> -->

        <!-- list of shows-->
        <section id="tvshow-grid">
            <div class="container">
              <div class="row">
                <div id="tvshow-list" class="col-5">
                </div>
              </div>
            </div>
          </section>
    </main>
  </body>
  <footer>
    <!-- was unsure what to put in the footer -->
    <span id="copyright">
        <br> &copy; Team 18
    </span>
  </footer>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.14.0/firebase-auth.js"></script>
  <script src="Firebase_Auth_API.js"></script>
</html>
